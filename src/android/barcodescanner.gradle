repositories{
    jcenter()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    implementation("com.google.zxing:core:3.4.1")
    implementation("com.journeyapps:zxing-android-embedded:4.3.0")
    
    implementation files("android/src/main/libs/chaersi-shaded-library.jar")
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}


import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

apply plugin: "java"

task customShadowJar(type: ShadowJar) {
    relocate 'com.google.zxing', 'chaersi.shaded.zxing'
    relocate 'com.journeyapps', 'chaersi.shaded.journeyapps'

    archiveBaseName.set('chaersi-shaded-library')
    archiveVersion.set('1.0.0')
    archiveClassifier.set('')

    destinationDirectory.set(file("${project.rootDir}/android/src/main/libs"))
}

build.dependsOn customShadowJar